application: online2dconduction
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /static
  static_dir: static

- url: /.*
  script: main.app

- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico

libraries:
- name: jinja2                                                      
  version: latest                                                      
- name: markupsafe                                             
  version: latest
- name: numpy
  version: latest
- name: matplotlib
  version: latest

